<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="account-container container">
    <div class="account-setting-wrapper">
      <form class="account-form" action="https://echo.htmlacademy.ru" method="post">
        <header class="account-setting-header">
          <h1 class="account-setting-heading">Account-settings</h1>
          <a class="close-link" href="#">
            <img class="close-img" src="img/close-icon.svg" alt="Close" width="24" height="24">
          </a>
        </header>
        <div class="account-settings-content">
          <img class="avatar-img" src="img/avatar.jpg" alt="Avatar" width="60" height="60"
          srcset="img/avatar.jpg 1x, img/avatar@2x.jpg 2x">
          <div class="account-settings-group">
            <label class="account-settings-label" for="username_id">Username</label>
            <input class="account-settings-input" type="text" name="Username" id="username_id" placeholder="Enter your username" required>
          </div>
        <div class="name-content">
          <div class="account-settings-group">
            <label class="account-settings-label" for="firstname_id">Firstname</label>
            <input class="account-settings-input name-field" type="text" name="Firstname" id="firstname_id" placeholder="Enter your firstname" required>
          </div>
          <div class="account-settings-group">
            <label class="account-settings-label" for="lastname_id">Lastname</label>
            <input class="account-settings-input name-field" type="text" name="Lastname" id="lastname_id" placeholder="Enter your lastname" required>
          </div>
        </div>
          <div class="account-settings-group">
            <label class="account-settings-label" for="username_id">Email</label>
            <input class="account-settings-input" type="email" name="Email" id="email_id" placeholder="Enter your email" required>
          </div>
          <div class="account-settings-group">
            <label class="account-settings-label" for="bio_id">Bio</label>
            <textarea class="account-settings-input textarea-field" type="text" name="Bio" id="bio_id" placeholder="Tell us about yourself" required></textarea>
          </div>
        </div>
        <div class="button-content">
          <button class="button" type="button">Cancel</button>
        <button class="button" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
